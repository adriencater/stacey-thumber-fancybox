{% for image in page.images %}
  <div class="image">
    <a class="imageZoom" rel="images" href="thumber.php?img={{ image.url }}&w=1200" style="border:none;text-decoration: none;">
      <img src="thumber.php?img={{ image.url }}&w=540" alt="{{ image.title }}">
    </a>
    {% if image.description %}
      <em>{{ image.description }}</em>
    {% endif %}
  </div>
{% endfor %}
